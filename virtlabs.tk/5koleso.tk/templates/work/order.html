{% extends "work/part.html" %}
{% block body %}
    <a href="/work/cancel"><button style="float:right;">Отказаться</button></a>
    <hr>
    <p>Телефон:  {{ phone }}</p>
    <p>Откуда:  {{ address_from }}</p>
    <p>Куда:  {{ address_to }}</p>
    <p>Комментарий:  {{ comment }}</p>
    {% for i in time_list %}
        <a href="/work/wait_confirm?id={{ id }}&phone={{ phone }}&address_from={{ address_from }}&address_to={{ address_to }}&comment={{ comment }}&time={{ i }}" style="display:inline"><button>{{ i }}</button></a>
    {% endfor %}
{% endblock %}
