{% extends "work/part.html" %}
{% block orders %}
    <hr>
    <script>
        jsInterface.startPlay("free");
    </script>
    {% for order in orders %}
        <a href="/work/order?id={{ order.id }}&phone={{ order.phone }}&address_from={{ order.address_from }}&address_to={{ order.address_to }}&comment={{ order.comment }}">
            <div class="order_div">
                Телефон: {{ order.phone }}<br>
                Откуда: {{ order.address_from }}<br>
                Куда: {{ order.address_to }}<br>
                {% if order.comment %}
                    Комментарий: {{ order.comment }} <br>
                {% endif %}
            </div>
            <hr>
        </a>
    {% endfor %}
{% endblock orders %}
