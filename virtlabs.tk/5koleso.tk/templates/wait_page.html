{% extends "index.html" %}
{% block body %}
{% if not confirm %}
    <h1>{{ time }}</h1>
{% else %}
<p class="label">Выходите, Вас ожидает{{ car.name }}. Гос. номер: {{ car.number }}. Цвет: {{ car.color }}</p>
<form action="/complete">
    <input class="input" type="submit" value="OK" />
</form>
<br><br>
<form action="cancel?id={{ id }}">
    <input class="input" type="submit" value="Отменить" />
</form>
{% endif %}
{% endblock %}
