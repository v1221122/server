{% extends "index.html" %}
{% block body %}
{% if not car %}
<p>Ваш заказ находится в обработке. Пожалуйста подождите</p>
<button><i>i</i></button>
<form action="cancel">
    <input type="submit" value="Отменить" />
</form>
{% else %}
<audio src="sound.mp3" autoplay="autoplay" style="display:none" preload></audio>
<p>К вам подьедет {{ car.name }}. Гос. номер: {{ car.number }}. Цвет: {{ car.color }} через {{ time }} минут.</p>
<form action="wait_page">
    <input type="submit" value="OK" />
</form>
<br><br>
<form action="cancel">
    <input type="submit" value="Отменить" />
</form>
{% endif %}
{% endblock %}
