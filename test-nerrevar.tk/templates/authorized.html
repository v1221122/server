<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/authorized.css" />
    <meta charset="utf-8" />
    <title>{{ name }}</title>
</head>
<body>
    <div id="name">{{ name }}</div>
    <div id="friends">
        {% for friend in friends %}
            <div class="photo">
                <img src={{ friend.photo }} />
            </div>
            <div class="friend_name">
                <p>{{ friend.name }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
